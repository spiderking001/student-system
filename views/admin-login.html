<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>管理员登陆</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        #box{margin-top:50px;padding: 60px }
        body{
            background-image: url("https://my.zbvc.edu.cn/static/img/bog-2-77e5d303aef34de911eeebd5397fc429.jpg");
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 " >
            <h1>欢迎尊贵的管理员</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 " id="box">

            <form class="form-horizontal" action="/admin-login" method="post">
                <div class="form-group" >
                    <label for="account" class="col-sm-2 control-label">Account</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="account" placeholder="account" name="account">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
